    <style>
        .right-button {
            /*position: fixed;*/
            right: 20px;
            bottom: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .right-button:hover {
            background-color: #0056b3;
        }

        .form-container {
            display: none; /* Hidden by default */
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 1000;
            width: 300px;
        }

        .form-container.show {
            display: block; /* Show when 'show' class is added */
        }

        .overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .overlay.show {
            display: block; /* Show when 'show' class is added */
        }
    </style>

            <div class="mb-3">

            <div class="mb-3">

            </div>

            <button type="submit" class="btn btn-primary w-100 ">Activate</button>

    <!-- JavaScript to handle form visibility -->
    <script>
        document.getElementById('showFormBtn').addEventListener('click', function() {
            document.getElementById('formContainer').classList.add('show');
            document.getElementById('overlay').classList.add('show');
        });

        document.getElementById('closeFormBtn').addEventListener('click', function() {
            document.getElementById('formContainer').classList.remove('show');
            document.getElementById('overlay').classList.remove('show');
        });

        document.getElementById('overlay').addEventListener('click', function() {
            document.getElementById('formContainer').classList.remove('show');
